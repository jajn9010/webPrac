/* E:가상선택자 <== 대화형컨텐츠
E::가상요소 <== E::befor (전에 뭐 해줘) E::after(후에 뭐 해줘
E:nth-child(n) <== E:nth-chid(2) : 두번째 자손에게
E:nth-child(2n) <== E:nth-chid(2n) : n의 2배씩
E:nth-of-type(n)
E:not(s) <== .fruits div:not(.strawberry) <== strawberry를 뺀 */

	ul li::before {
	content: "number";
	font-weight: bold;
	color: red;
	margin-right: 20px;
}
	.fruits li::after {

	color: blue;
	margin-right: 20px;
}
