    <!-- 상대경로 -->

    표시==>
    <img alt="필수다~~~" src="/images/banner3.jpg" border = "2" align = "top" width="300">

    <p>frame 속성의 예입니다.</p>
    <table frame = "hsides" border="5">
      <tr>
        <td>First row</td>
      </tr>
    </table>
    <p></p>
    <table frame = "vsides" border="5">
        <tr>
          <td>First row</td>
        </tr>
      </table>
      <p>rule 속성은 Internet Explorer에서는 적용되지 않을 수 있습니다.</p>
      <p>rule 속성의 예입니다.</p>
      <p>Table with rules = "row" : </p>
      <table rules = "rows">
        <tr>
            <td>Month</td>
            <td>Savings</td>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
      </table>
      <p>Table with rules = "all" : </p>
      <table rules = "all">
        <tr>
            <td>Month</td>
            <td>Savings</td>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
      </table>
      <table>
        <tr>
            <th>Coumn 1 Heading</th>
            <th>Coumn 2 Heading</th>
        </tr>
        <tr>
            <td>Row 1 : Col:1</td>
            <td>Row 2 : <Col:2></Col:2></td>
        </tr>
      </table>
  </body>
</html>
