<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tag - form : get / post 전송방식</title>
</head>
<body>
	<h4>전송방식 : get / post</h4>
	
	<h2>Post 전송방식</h2>
	<form action="../jsp/result.jsp" method="post">
		이름 : <input type="text" name="irum" id="name"> <br />
		비번 : <input type="password" name="pwd" id="pwd"> <br />
		메일 : <input type="email" name="mail"> <br /><br />
		
		<input type="submit" value="전송"> &nbsp;&nbsp;&nbsp;
		<input type="reset" value="취소">
	</form>
	
	<h2>Get 전송방식</h2>
	<form action="../jsp/result.jsp" method="get">
		이름 : <input type="text" name="irum" id="name" required placeholder="이름입력요망"> <br />
		비번 : <input type="password" name="pwd" id="pwd" placeholder="비번입력요망"> <br />
		메일 : <input type="email" name="mail"> <br /><br />
		
		<input type="submit" value="전송"> &nbsp;&nbsp;&nbsp;
		<input type="reset" value="취소">
	</form>
</body>
</html>
